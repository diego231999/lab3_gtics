<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    <title>Historial de Empleados</title>
</head>
<body>
<nav th:replace="index.html :: nav"></nav>

<div class="container">
    <h1>Historial de Empleados</h1>

    <form class="form-inline mb-3" method="post" th:action="@{/historial/buscar}">
        <div class="container-md">
            <div class="input-group mb-2">
                <input class="form-control mr-2" placeholder="Search" name="searchName">
                <button class="btn btn-outline-info" type="submit">Buscar</button>
                <a class="btn btn-outline-danger" th:href="@{/historial/listar}">Limpiar</a>
            </div>
        </div>
    </form>

    <!-- COMPLETAR -->
    <!-- COMPLETAR -->
    <table class="table table-sm">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th>Fecha de Inicio</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="empleado: ${historialEmpleados}">
                <td th:text="${empleado.getEmployees().getFirstName()}"></td>
                <td th:text="${empleado.getEmployees().getLastName()}"></td>
                <td th:text="${empleado.getEmployees().getJob().getJobTitle()}"></td>
                <td th:text="${empleado.getEmployees().getDepartament().getDepartmentName()}"></td>
                <td th:text="${empleado.getStartDate()}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
